<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - AnimeWorld</title>
  <style>
    :root {
      --primary-color: #6a0dad;
      --secondary-color: #9c27b0;
      --dark-bg: #121212;
      --text-color: #f0f0f0;
      --accent-color: #ff4081;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .thank-you-container {
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      color: var(--accent-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn-back {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-back:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body class="dark-theme">
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>We appreciate you taking the time to share your feedback with us. Your input helps us improve AnimeWorld.</p>
    <a href="index.html" class="btn-back">Back to Home</a>
  </div>
</body>
</html>
